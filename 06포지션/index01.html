<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{padding:0; margin:0;}
        .list{width:50%; margin:0 auto; position:relative;}

        p{height:100px; border:1px solid;}
        .inner1{background-color: aqua;}
        .inner2{
            background-color: red;
            position:absolute;
            right:100px;
            top:50px;
            width:70px;
            height:70px;
        }
        .inner3{background-color: green;}
    </style>
</head>
<body>
    <!--
        포지션의 첫 번째 규칙 : 부모요소에 position:relative가 들어간다. 들어가지 않으면 body 기준으로 좌표가 잡힌다.
        left, right 중에 하나, top, bottom 중에 하나를 선택해서 이동시킨다.
    -->
    <div class="list">
        <p class="inner1">포지션1</p>
        <p class="inner2">포지션2</p>
        <p class="inner3">포지션3</p>
    </div>

    <hr>
    <h4><a href="index00.html">index00</a></h4>

</body>
</html>
