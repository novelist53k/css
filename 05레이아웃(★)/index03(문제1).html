<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{margin:0;}
        .lol{width:50%; margin:0 auto;}
        .lol .top{border:1px solid;}
        .lol .mid{
            border:1px solid;
            box-sizing: border-box;
            overflow:hidden;
            padding-top:20px;
            padding-bottom:20px;
        }
        .wow{
            border:1px solid;
            float:left;
            width:50%;
            box-sizing: border-box;
        }
        .lol .bottom{border:1px solid;}
    </style>
</head>
<body>
    
    <div class="lol">
        <div class="top">탑</div>
        <div class="mid">
            <span class="wow">중간 패딩 위아래 20px</span>
            <span class="wow">중간 패딩 위아래 20px</span>
        </div>
        <div class="bottom">바텀</div>
    </div>


</body>
</html>
